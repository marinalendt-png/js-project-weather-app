<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Project-weather-app</title>
  </head>

<body>
  <main class="weather-container">
    <div class="content"></div>
    <section class="current-weather">
      <h1 class="temp" id="temp"></h1>
      <p class="city" id="city"></p>
      <p class="time" id="time"></p>
      <span class="weather-desc">
        <p class="desc" id="desc">—</p> <!-- weather description -->
        <img src="" alt="Weather icon" id="weather-icon" /> <!-- weather icon -->
      </span>
      <button class=next-city-btn id="next-city-btn"></button>
    </section>


    <section class="forecast">
      <div class="days" id="forecast"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
